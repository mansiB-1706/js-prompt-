<body>
    <h1>Degree Celcius to Fahrenheit</h1>
    <script>
        const tempkelvin = parseInt(prompt("Enter temperature in kelvin"));
        const tempcelcius = (tempkelvin - 32) * 5 / 9; // Formula to convert Fahrenheit to Celsius
        document.write(`Temperature in Celsius is ${tempcelcius.toFixed(2)}Â°k`);
    </script>
